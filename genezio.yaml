name: apv
region: eu-central-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy: npm install
    local: npm install
frontend:
  path: client
  name: apv
  sdk:
    language: ts
  publish: dist
  scripts:
    deploy:
      - npm install @genezio-sdk/apv
      - npm install
    build: npm run build
    start:
      - npm install
      - npm run dev
  subdomain: apv
  environment:
    VITE_AUTH_TOKEN: ${{services.authentication.token}}
    VITE_AUTH_REGION: ${{services.authentication.region}}
services:
  databases:
    - name: apv-db
      region: eu-central-1
      type: postgres-neon
  authentication:
    database:
      name: apv-db
    providers:
      email: true
      google:
        clientId: "704760927363-un1ppmd62hm1e4osihaeb7s3vu3b5mpc.apps.googleusercontent.com"
        clientSecret: "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"
    settings:
      resetPassword:
        redirectUrl: https://${{frontend.apv.subdomain}}.app.genez.io/reset

